<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
        <ul>
          <li><a href="{{ url_for('index')}}" class="btn-primary">Home</a></li>
          <li><a href="{{ url_for('about')}}" class="btn-primary">About</a></li>
          <li><a href="{{ url_for('kaggle_balanced')}}" class="btn-primary">DDoS Balanced</a></li>
          <li><a href="{{ url_for('kaggle_unbalanced')}}" class="btn-primary">DDos Unbalanced</a></li>
          <li><a href="{{ url_for('CICIDS_1')}}" class="btn-primary">CICIDS 1</a></li>
          <li><a href="{{ url_for('CICIDS_2')}}" class="btn-primary">CICIDS 2</a></li>
        </ul>
    </nav>
    <br><br>
    <h1>Prediction Results</h1>
    <table>
      <tr>
        <th>DNN prediction:</th>
        <td>{{ dnn_prediction }}</td>
      </tr>
      <tr>
        <th>DCNN prediction:</th>
        <td>{{ cnn_prediction }}</td>
      </tr>
    </table>
    <img src="data:image/png;base64,{{ plot_data }}" alt="Scatter Plot" style="display:block; margin: 0 auto;" width="600" height="430">
    <table>
      <tr>
        <th>DNN Inference time:</th>
        <td>{{ dnn_inference_time }} s</td>
      </tr>
      <tr>
        <th>DCNN prediction:</th>
        <td>{{ cnn_inference_time }} s</td>
      </tr>
    </table>
<style>


h1 {
        color: #f2f2f2;
        font-size: 28px;
        font-weight: bold;
        margin: 20px 0;
        text-align: center;
        text-shadow: 1px 1px #333;
        animation: fadein 1s;
        font-family: 'Quicksand', sans-serif;
      }
      
      
body {
    background-color: #1c1c1c;
    color: #f2f2f2;
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 0;
  }

  nav {
      background-color: #333;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
    }

    ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      margin: 0 20px;
    }

    a {
      color: #f2f2f2;
      font-family: 'Quicksand', sans-serif;
      text-decoration: none;
      text-shadow: 1px 1px #333;
    }  

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 50%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #f2f2f2;
    }

</style>  
</body>
</html>
